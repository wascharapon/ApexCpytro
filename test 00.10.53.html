<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Swap on Hover with CSS</title>
    <style>
        .card {
            position: relative;
            display: inline-block;
        }
        
        .card .img-top {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
        }
        
        .card:hover .img-top {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="image/btn/enter-app.png" alt="Card Back">
        <img src="image/btn/enter-app-hover.png" class="img-top" alt="Card Front">
    </div>
</body>

</html>
